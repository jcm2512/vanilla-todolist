<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&family=Lobster&family=Raleway:wght@900&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Todo List</title>
  </head>
  <body>
    <div id="ctoggle">toggle</div>
    <header>
      <h1>Simple Todo List</h1>
    </header>

    <form class="input">
      <span>
      <input type="text" class="todo-input" placeholder="add todo" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      </span>
      <span><div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </span>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="./app.js"></script>
    <script src="./themes.js"></script>

  </body>
  <footer id="footer"><i class="far fa-copyright"></i> 2021 Joseph Magalotti
    <p></p>
</footer>
</html>
